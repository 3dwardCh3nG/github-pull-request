name: Continuous Integration

on:
  push:
    branches:
      - develop
      - next
      - main
  pull_request:
    types: [ opened, synchronize, reopened ]
permissions:
  id-token: write
  contents: write

jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: yarn
      - name: Install Dependencies
        id: yarn-ci
        run: yarn
      - name: Check Format
        id: yarn-format-check
        run: yarn format:check
      - name: Lint
        id: yarn-lint
        run: yarn lint
      - name: Test
        id: yarn-ci-test
        run: yarn ci-test
      - name: Analyze with SonarCloud
        uses: sonarsource/sonarcloud-github-action@v2.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.PIPELINE_GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v3
      - name: Get branch name
        id: branch-name
        uses: tj-actions/branch-names@v7.0.5
      - name: Switch to Develop branch
        run: |
          git switch develop
      - name: Test Local Action
        id: test-action-merge-develop-to-current-branch
        uses: ./
        with:
          github_token: ${{ secrets.PIPELINE_GITHUB_TOKEN }}
          repo_owner: 3dwardch3ng
          repo_name: 'github-pull-request'
          source_branch: 'develop'
          target_branch: ${{ steps.branch-name.outputs.current_branch }}
          pr_title: 'merge from develop'
          require_middle_branch: true
          auto_merge: true
          max_merge_retries: 10
  release:
    name: generate-version
    runs-on: ubuntu-latest
    needs: [ test-typescript, test-action ]
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    if: |
      github.event_name == 'push'
    steps:
      - name: Get branch name
        id: branch-name
        uses: tj-actions/branch-names@v7.0.5
      - name: checkout
        uses: actions/checkout@v3.6.0
        with:
          fetch-depth: 0
          persist-credentials: false
      - uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
      - name: Set up environment
        env:
          GH_TOKEN: ${{secrets.PIPELINE_GITHUB_TOKEN}}
        run: |
          yarn install
      - name: Generate App Version
        env:
          GH_TOKEN: ${{secrets.PIPELINE_GITHUB_TOKEN}}
        shell: bash
        run: bash ./scripts/generate-version.sh ${{ steps.branch-name.outputs.current_branch }}
